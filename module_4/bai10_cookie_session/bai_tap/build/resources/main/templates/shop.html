<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<h1 style="color: red">Danh sách sản phẩm</h1>
<h3><a th:href="@{/shopping-cart}">Trang Giỏ Hàng</a></h3>
<table class="table table-bordered" style="width: 200px">
    <tr>
        <td><img src="/anh1.png" style="height: 200px;width: 200px"></td>
        <td><img src="/anh2.png" style="height: 200px;width: 200px"></td>
        <td><img src="/anh3.png" style="height: 200px;width: 200px"></td>
        <td><img src="/anh4.png" style="height: 200px;width: 200px"></td>
    </tr>
    <tr>
        <th th:each="product:${products}" th:text="${product.name}"></th>
    </tr>
    <tr>
        <th th:each="product:${products}" th:text="${product.price}"></th>
    </tr>
    <tr>
        <th th:each="product:${products}">
            <a th:href="@{/shop/{id}/view(id=${product.getId()})}">View Detail</a>
        </th>
    </tr>
</table>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>
</html>
