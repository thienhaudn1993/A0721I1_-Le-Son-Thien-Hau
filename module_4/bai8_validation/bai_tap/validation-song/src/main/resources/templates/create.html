<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Create Information Song</h2>
<form th:action="@{/list/create}" th:object="${song}" method="post">
    <input type="hidden" th:field="*{id}">
    <p>Name Song: </p>
    <input type="text" th:field="*{name}">
    <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</p>
    <p>Singer: </p>
    <input type="text" th:field="*{singer}">
    <p th:if="${#fields.hasErrors('singer')}" th:errors="*{singer}">Name Error</p>
    <p>Type: </p>
    <input type="text" th:field="*{typeSong}">
    <p th:if="${#fields.hasErrors('typeSong')}" th:errors="*{typeSong}">Name Error</p>
    <input type="submit" value="Submit">
</form>
</body>
</html>
