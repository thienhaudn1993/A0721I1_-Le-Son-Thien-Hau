<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Add product</h2>
<p>
    <a th:href="@{/product}"> Back to Product List</a>
</p>
<form th:action="@{/product/save}" th:object="${product}" method="post" novalidate="novalidate">
    <div>
        <label>ID:</label>
        <input type="text" th:field="*{id}">
    </div>
    <div>
        <label>Name:</label>
        <input type="text" th:field="*{name}">
    </div>
    <div>
        <label>Price:</label>
        <input type="text" th:field="*{price}">
    </div>
    <div>
        <label>Brand Name:</label>
        <input type="text" th:field="*{brandName}">
    </div>
    <input type="submit" value="Save">
</form>
</body>
</html>
