<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div>
    <span class="badge bg-primary">
        <a style="color: white;text-decoration: none" th:href="@{/question}">Hủy và quay lại</a>
    </span>
<h2>Tao mới câu hỏi</h2>
<form th:action="@{/question/create}" method="post" th:object="${question}">
    <input type="hidden" th:field="${question.id}">
    <p>Tiêu đề</p>
    <input type="text" th:field="${question.title}">
    <p style="color: red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></p>
    <p>Nội dung</p>
    <input type="text" th:field="${question.question}">
    <p style="color: red" th:if="${#fields.hasErrors('question')}" th:errors="*{question}"></p>
    <p>Loại câu hỏi</p>
    <select th:field="${question.questionType}">
        <option th:each="questionTypeE:${questionType}" th:text="${questionTypeE.name}" th:value="${questionTypeE.id_question_type}"></option>
    </select>
    <p>Ngày tạo</p>
    <input type="date" th:field="${question.date_create}">
    <p style="color: red" th:if="${#fields.hasErrors('date_create')}" th:errors="*{date_create}"></p>
    <p>Tình trạng</p>
    <input type="text" th:field="${question.status}">
    <p style="color: red" th:if="${#fields.hasErrors('status')}" th:errors="*{status}"></p>
    <br><br>
    <input class="btn btn-primary" type="submit" value="Tạo câu hỏi">
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>
</html>
