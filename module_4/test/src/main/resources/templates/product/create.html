<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style th:replace="~{index::css}"></style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div th:replace="~{index::header}"></div>
<div th:replace="~{index::nav}"></div>
<div>
    <span class="badge bg-primary">
        <a style="color: white;text-decoration: none" th:href="@{/product}">Back to List product</a>
    </span>
</div>
<h2>Create New Product</h2>
<form th:action="@{/product/create}" method="post" th:object="${product}">
    <input type="hidden" th:field="${product.id}">
    <p>ID Product</p>
    <input type="text" th:field="${product.nameId}">
    <p style="color: red" th:if="${#fields.hasErrors('nameId')}" th:errors="*{nameId}"></p>
    <p>Name Product</p>
    <input type="text" th:field="${product.name}">
    <p style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
    <p>Price Product</p>
    <input type="text" th:field="${product.price}">
    <p style="color: red" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></p>
    <p>Status Product</p>
    <input type="text" th:field="${product.status}">
    <p style="color: red" th:if="${#fields.hasErrors('status')}" th:errors="*{status}"></p>
    <p>Category</p>
    <select th:field="${product.category}">
        <option th:each="category:${categories}" th:text="${category.name}" th:value="${category.id}"></option>
    </select>
    <br><br>
    <input class="btn btn-primary" type="submit" value="Create Product">
</form>
<br>
<div th:replace="~{index::footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>
</html>
