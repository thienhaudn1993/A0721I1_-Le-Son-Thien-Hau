<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<h2>
    <a th:href="@{/list/create}">Create new Blog</a>
</h2>
<br>
<h3 style="color: red" th:if="${message}">
    <p th:text="${message}"></p>
</h3>
<form>
<h4>Search by Blog Name</h4>
    <input name="search" type="text">
    <input type="submit" value="Find">
</form>
<br>
<form>
    <h4>Search Blog Name by Category</h4>
    <select>
        <option></option>
    </select>
    <input type="submit" value="Find By Category">
</form>
<form>
    <h3>Sort by time</h3>
    <input type="submit" value="Sort" name="sort">
</form>
<br>
<h2>List Blog</h2>
<table class="table table-striped">
    <tr>
        <th>ID</th>
        <th>Title Blog</th>
        <th>Date Created</th>
        <th>Category</th>
        <th>Edit Content Blog</th>
        <th>View Detail Blog</th>
        <th>Delete Blog</th>
    </tr>
    <tr th:each="blog : ${blogs}">
        <td th:text="${blog.id}"></td>
        <td th:text="${blog.nameBlog}"></td>
        <td th:text="${blog.date}"></td>
        <td th:text="${blog.category.name}"></td>
        <td><a th:href="@{/list/{id}/edit(id=${blog.getId()})}">Edit</a></td>
        <td><a th:href="@{/list/{id}/view(id=${blog.getId()})}">View Detail</a></td>
        <td><a th:href="@{/list/{id}/delete(id=${blog.getId()})}">Delete</a></td>
    </tr>
</table>
<div>
    <a th:href="@{'/list'(page=${blogs.number - 1})}" th:if="${blogs.hasPrevious()}">Previous</a>
    <span th:text="${blogs.number + 1}"></span>/<span th:text="${blogs.totalPages}"></span>
    <a th:href="@{'/list'(page=${blogs.number + 1})}" th:if="${blogs.hasNext()}">Next</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
