    //Cách 3:
function isNumber(number) {
    let count=0;
    if (number<2){
        return false;
    }
    else {
        for (let i=2;i<number;i++) {
            if (number%i===0) {
                count++
            }
        }
        if (count===0) {
            return true;
        }
        else {
            return false;
        }
    }
}
    let num = parseInt(prompt("Nhập số cần kiểm tra có phải số nguyên tố hay không"))
    if (isNumber(num)){
        alert(num+" is Prime");
    }
    else {
        alert(num+" not is Prime");
    }
</script>
