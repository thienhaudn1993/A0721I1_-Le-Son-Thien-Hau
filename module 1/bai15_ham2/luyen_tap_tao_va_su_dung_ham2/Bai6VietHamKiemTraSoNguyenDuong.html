<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 6: Viết hàm nhận vào một số, kiểm tra xem nếu số đưa vào có phải là nguyên dương không.
Nếu là nguyên dương trả về true, ngược lại trả về false.-->
<script>
    function checkNumber(num) {
        if (num>0) {
            return true
        }
        else {
            return false
        }
    }
    let n=parseInt(prompt('Nhập số'))
    if (checkNumber(n)) {
        alert(n+' là số nguyên dương');
    }
    else {
        alert(n+' không phải là số nguyên dương');
    }
</script>
</body>
</html>
