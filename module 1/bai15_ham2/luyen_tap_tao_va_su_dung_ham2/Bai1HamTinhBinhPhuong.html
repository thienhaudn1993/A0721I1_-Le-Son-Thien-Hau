<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 1: Viết hàm tính bình phương của một số bất kỳ được đưa vào. Gọi hàm vừa xây dựng được.-->
<script>
    function tinhBinhPhuong(num) {
        return Math.pow(num,2);
    }
    let nhap = prompt('Nhập số');
    let ketQua = tinhBinhPhuong(nhap);
    alert("Bình phương của "+nhap+" là " +ketQua)
</script>

</body>
</html>
