<!--Bài 7: Viết hàm truyền vào 2 số nguyên bất kì, thực hiện đổi chỗ hai số nguyên đó.-->
<script>
    function doiCho(arr) {
        for (i=0;i<2;i++) {
            arr[i]
        }
    return arr.reverse()
    }
    let mang=[]
    for (let i=0;i<2;i++) {
        mang[i] = parseInt(prompt("Nhập số nguyên"))
    }
    document.write('Hai số vừa nhập vào là '+mang+'<br/>');
    let ketQua = doiCho(mang);
    document.write('Hai số sau khi đổi chỗ là '+ketQua);
</script>
