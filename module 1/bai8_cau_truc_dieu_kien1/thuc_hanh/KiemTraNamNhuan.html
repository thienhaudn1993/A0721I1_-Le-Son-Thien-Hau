<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm Tra Năm Nhuận</title>
</head>
<body>
<script>
   let year=parseInt(prompt("Nhập năm vào đây"));
   let isDivisibleBy4 = year%4==0;
   let isDivisibleBy100 = year%100==0;
   let isDivisibleBy400 = year%400 == 0;
   if (isDivisibleBy4) {
       if (isDivisibleBy100) {
           if (isDivisibleBy400) {
               alert(year+ " is a leap year");
           }
           else {
               alert(year+ " is not a leap year");
           }
       }
       else {
           alert(year + " is a leap year");
       }
   }
   else {
       alert(year+ " is not a leap year");
   }
</script>
</body>
</html>
