<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Gọi i và j lần lượt là số dòng in ra và số cột trên 1 dòng
    let i;
    let j;
    let sout = "<table border='1' width='900' cellspacing='0' cellpadding='3'>"
    for (i=1;i<=9;i++) {
        sout=sout + "<tr>";
        for (j=2;j<=9;j++) {
            sout=sout + "<td>" +j +"x"+i + "="+ j*i+ "</td>"
        }
        sout=sout + "</tr>";
    }
    sout=sout + "</table>"
    document.write(sout);


</script>


</body>
</html>
