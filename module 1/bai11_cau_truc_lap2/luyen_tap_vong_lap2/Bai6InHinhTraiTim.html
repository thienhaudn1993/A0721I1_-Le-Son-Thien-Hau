<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
<!--Bài 6 In Hình Trái Tim-->
<script>
    for (let i=1; i<=4; i++) {
        for (let j=1; j<=5; j++) {
            if ((i===1 && j===2 ) || (i===2 && j===1 ) || (i===3 && j===2 ) || (i===4 && j===3 )|| (i===3 && j===4 )|| (i===2 && j===5 )|| (i===1 && j===4 )|| (i===2 && j===3)) {
                document.write('*');
            }
            else {
                document.write('&nbsp&nbsp&nbsp');
            }
        }
        document.write('<br>');
    }
</script>
</body>
