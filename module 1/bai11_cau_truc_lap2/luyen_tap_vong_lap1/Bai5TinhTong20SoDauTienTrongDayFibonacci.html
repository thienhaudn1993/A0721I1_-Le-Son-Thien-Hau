<script>

    let f0=0;
    let f1=1;

    let sum=f0+f1;
    for (let i=0; i<18; i++) {
        sum+=f;
        result+=f+' ';
        f0=f1;
        f1=f;
        f=f0+f1;
    }
    document.write(result +'<br/>');
    document.write('Tổng của 20 số đầu tiên là ' +sum);
