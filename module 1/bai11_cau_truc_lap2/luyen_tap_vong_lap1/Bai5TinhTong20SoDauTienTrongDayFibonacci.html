<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 5: Tính tổng của 20 số đầu tiên trong dãy fibonacci.-->
<script>
    let fibonacci="";
    let so = new Array();
    let tong=0;
    for (let i=0;i<20;i++) {
        if (i==0) {
            so[0]=0;
            fibonacci = so[0] +' '
            document.write(fibonacci)
        }
        else if (i==1) {
            so[1]=1;
            fibonacci = so[1] +' '
            document.write(fibonacci)
        }
        else {
            so[i]=so[i-2] + so[i-1];

            fibonacci = so[i] +' '
            document.write(fibonacci)
            tong += so[i]
        }
    }
    document.write('<br><br>' +'Tổng của 20 số đầu tiên trong dãy là '+tong);
    </script>
</body>
</html>
