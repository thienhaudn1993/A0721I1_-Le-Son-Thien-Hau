<!--Bài 3: Hiển thị ra 20 số trong dãy fibonacci đầu tiên.-->
<script>
    // Cách 1
    let f0=0;
    let f1=1;
    let f=f0+f1;
    let result=f0+' '+f1+' ';
    for (let i=0; i<18; i++) {
        result+=f+' ';
        f0=f1;
        f1=f;
        f=f0+f1;
    }
    document.write(result +' ')
