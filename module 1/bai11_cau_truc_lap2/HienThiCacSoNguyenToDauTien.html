<script>
    let numbers = prompt('Nhập số để lưu số lượng số nguyên tố cần in:');
    let count=0;
    let daySo ='';
    let num=2;
// Cách 1: đặt flag=true
    while (count<numbers) {
        let flag=true;
        if (num<2) {
            flag=false;
        }
        else {
            for (let i=2; i<num ; i++) {
                if (num%i==0) {
                    flag=false;
                    break;
                }
            }
        }
        if (flag) {
            daySo+= num +',';
            count++;
        }

       num++
    }

    document.write(daySo);
