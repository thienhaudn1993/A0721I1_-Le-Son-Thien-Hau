<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 1: Viết chương trình hiển thị chuỗi “The number is N” 5 lần sử dụng vòng lặp for. Với N sẽ hiển thị từ 0 đến 5.-->
<h2>JavaScript Loops</h2>
<p id="kq"></p>
<script>
    let i;
    let text='';
    for (i=0;i<5;i++) {
        text += 'The number is ' +i +'<br>';
    }
    document.getElementById('kq').innerHTML = text;
</script>

</body>
</html>
