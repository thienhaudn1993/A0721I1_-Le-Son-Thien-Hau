<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 2: Viết chương trình nhập vào một số bất kỳ lớn hơn 0. Tính tổng các phần tử từ 1 đến số vừa nhập vào.-->
<p id="kq"></p>
<script>
    let sum=prompt('Nhập giá trị');
    let total=0;
    for (let i=1;i<=sum;i++) {
        total =total+i;
    }
    alert(total)
</script>
</body>
</html>
