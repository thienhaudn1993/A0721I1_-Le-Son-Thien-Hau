<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Sử dụng vòng lặp do while để viết lại chương trình yêu cầu nhập các số từ 1 -> 10 ở ví dụ trong phần vòng lặp while.-->
<script>
    let value=null;
    do {
        value=prompt('Nhập các số từ 1 đến 10');
    }
    while (value<1 || value>10);
    alert('giá trị nhập vào là ' +value)
</script>
</body>
</html>
