<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function minArray(arr) {
        if (arr.length==0) {
            return -1
        }
        let min = arr[0];
        for (i=1;i<arr.length;i++) {
           if (arr[i]<min ) {
               min=arr[i];
           }
        }
        return min;
    }
    let arr1= [3, 5, 1, 8, -3, 7, 8];
    min = minArray(arr1);
    document.write('Số nhỏ nhất trong mảng arr1 là ' +min+'<br/>');
    let arr2= [7, 12, 6, 9, 20, 56, 89];
    min = minArray(arr2);
    document.write('Số nhỏ nhất trong mảng arr2 là ' +min+'<br/>');
    let arr3 = [];
    min = minArray(arr3);
    document.write('Số nhỏ nhất trong mảng arr3 là ' +min+'<br/>');
    let arr4 = [0, 0, 0, 0, 0, 0];
    min = minArray(arr4);
    document.write('Số nhỏ nhất trong mảng arr4 là ' +min+'<br/>');
</script>
</body>
</html>
