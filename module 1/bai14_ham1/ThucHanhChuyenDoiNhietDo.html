<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label>Fahrenheit</label>
<input id="inputFahrenheit" type="number" placeholder="Fahrenheit" oninput="temperatureConverter(this.value)">
<p>Celsius: <span id="outputCelsius"></span></p>
<script>
    function temperatureConverter(enterValue) {
        enterValue = parseFloat(enterValue)
        document.getElementById("outputCelsius").innerHTML = (enterValue-32) / 1.8;

    }
</script>
</body>
</html>
