<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="result"></p>
<button onclick="themSachDaCo()">Thêm sách đã có</button>
<button onclick="themSachMoi()">Thêm sách mới</button>
<button onclick="muonSach()">Mượn sách</button>
<button onclick="hienThiSachNhieuNhat()">Hiển thị sách nhiều nhất</button>
<script>
    class Book {
        constructor(id,name,year,number,boolean) {
            this.id=id;
            this.name=name;
            this.year=year;
            this.number=number;
            this.boolean=boolean
        }
        maSoSach(){
            return this.id;
        }
        tenSach(){
            return this.name;
        }
        namXuatBan(){
            return this.year;
        }
        soQuyen(){
            return this.number;
        }
        tinhTrang(){
            return this.boolean;
        }
    }
    let book1 = new Book(12345,"Toán",2000,3,true);
    let book2 = new Book(23456,"Văn",1998,4,true);
    let book3= new Book(12345,"Tiếng anh",1999,5,false);
    let listBook =[book1,book2,book3];
    display()
    function themSachMoi() {
        let mss = prompt("Nhập mã số sách");
        let tenSach = prompt("Nhập tên sách");
        let namSanXuat = prompt("Năm sản xuất");
        let soQuyen = parseInt(prompt("Số quyể"));
        let tinhTrang = prompt("Tình trạng");
        let newBook = new Book(mss,tenSach,namSanXuat,soQuyen,tinhTrang);
        listBook.push(newBook);
        display();

    }
    function display() {
        let tableString = '<table border="1">\n' +
            '    <tr>\n' +
            '        <th>Mã số sách</th>\n' +
            '        <th>Tên sách</th>\n' +
            '        <th>Năm sản xuất</th>\n' +
            '        <th>Số quyển</th>\n' +
            '        <th>Tình trạng</th>\n' +
            '    </tr>';
        for (let i=0;i<listBook.length;i++) {
            tableString+='<tr>\n' +
                '        <td>'+listBook[i].maSoSach()+'</td>\n' +
                '        <td>'+listBook[i].tenSach()+'</td>\n' +
                '        <td>'+listBook[i].namXuatBan()+'</td>\n' +
                '        <td>'+listBook[i].soQuyen()+'</td>\n' +
                '        <td>'+listBook[i].tinhTrang()+'</td>\n' +
                '    </tr>'
        }
        tableString+='</table>';
        document.getElementById("result").innerHTML=tableString;
    }

</script>
</body>
</html>
