<!--Câu 2: Viết hàm nhập vào hai số nguyên dương, kiểm tra xem 2 số đó có phải là cặp số thân thiết hay không , trả về true nếu 2 số đó là cặp số thân thiết và false nếu không phải là cặp số thân thiết.
Hai số tạo thành một cặp số thân thiết khi chúng tuân theo quy luật: Số này bằng tổng tất cả các ước của số kia (trừ chính số đó) và ngược lại ).
Ví dụ:   220:  1 + 2 + 4 + 5 +10 +11 +20 + 44 + 55 + 110 = 284
284: 1 + 2 + 4 + 71 + 142 = 220-->

<script>
    function checkSoThanThiet(a,b){
        let sum=0; // sum là tổng quy ước của só a
        let sumHai=0 //sumHai là tổng quy ước của số b
        for (let i=1;i<a;i++){
            if (a%i==0){
                sum+=i
            }
        }
        for (let j=1;j<sum;j++){
            if (sum%j==0) {
                sumHai+=j
            }
        }
        console.log(sum)
        console.log(sumHai)
        if (sumHai===a && sum===b){
            return true;
        }
        else {
            return false;
        }
    }
    let num1=parseInt(prompt("Nhập số thứ nhất"));
    let num2=parseInt(prompt("Nhập số thứ hai"));
    checkSoThanThiet(num1,num2);
    if (checkSoThanThiet(num1,num2)){
        alert("la 2 so than thiet")
    }
    else {
        alert("2 so khong phai than thiet")
    }


</script>
</body>
