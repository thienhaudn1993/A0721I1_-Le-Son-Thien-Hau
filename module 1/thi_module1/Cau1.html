<!--Câu 1: Nhập từ bàn phím mảng số nguyên gồm n phần tử (n<=50), Hiển thị ra màn hình trung bình cộng các số lẻ ở vị trí chẵn.
Ví dụ: [1,2,3,4,6,7]. Kết quả sau khi thực hiện là: (1+3)/2 =  2-->

</body>
<script>
    let mang =[];
    let sum=0;
    let dem=0;
    let trungBinhCong=0;
    for (let n=0;n<=50;n++){
        mang[n]=parseInt(prompt("Nhap so"));
    }
    console.log(mang)
    for (let i=0;i<mang.length;i++){
        if (mang[i]%2 !=0) {
            sum+=mang[i];
            dem++;
            if (sum/dem%2==0){
                trungBinhCong=sum/dem;
            }
        }
    }
    alert("Trung cộng của các số lẻ là "+trungBinhCong);
</script>
</html>
