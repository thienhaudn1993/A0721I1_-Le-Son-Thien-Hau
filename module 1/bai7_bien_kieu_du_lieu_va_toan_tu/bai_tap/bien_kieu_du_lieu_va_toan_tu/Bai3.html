<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diện tích hình tròn</title>
</head>
<body>
<script>
    let banKinh;
    banKinh=prompt('Bán kính hình tròn');
    let r=parseInt(banKinh)
    let S=3.14*(r*r);
    document.write('Diện tích hình tròn là S: ' +S)
</script>

</body>
</html>
