<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chương Trình Nhập Điểm</title>
</head>
<body>
<script>
    let inputPhysics;
    let inputChemistry;
    let inputBiology;
    inputPhysics=prompt('Khai báo điểm Vật Lý');
    inputChemistry=prompt('Khao báo điểm Hóa Học');
    inputBiology=prompt('Khai báo điểm sinh học');
    let physics=parseInt(inputPhysics);
    let chemistry=parseInt(inputChemistry);
    let biology=parseInt(inputBiology);
    let Total = physics + chemistry + biology
    let AveragePoint = Total / 3
document.write('Tổng điểm là: '+Total)
document.write('<br>')
document.write('Điểm trung bình là: '+AveragePoint)

</script>

</body>
</html>
