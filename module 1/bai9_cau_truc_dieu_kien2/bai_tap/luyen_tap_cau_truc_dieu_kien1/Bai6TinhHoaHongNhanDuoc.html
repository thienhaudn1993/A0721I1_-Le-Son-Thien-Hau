<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // gọi a là doanh thu
    let a;
    a=parseInt(prompt('Doanh thu đat được là:'));
    if (a>50000000) {
        alert('Tiền hoa hồng nhận được là 5 triệu');
    }
    else if (a>30000000) {
        alert('Tiền hoa hồng nhận được là 3 triệu');
    }
    else if (a>20000000) {
        alert('Tiền hoa hồng nhận được là 1 triệu');
    }
    else {
        alert('Không có thưởng')
    }
</script>

</body>
</html>
