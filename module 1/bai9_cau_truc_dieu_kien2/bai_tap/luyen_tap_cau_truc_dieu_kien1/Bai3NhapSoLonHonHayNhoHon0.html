<input id="input" type="text" placeholder="Nhập Số" value="">
<button type="button" onclick="nhapSo()">Click</button>
<h1 id="kq"></h1>
<script>
    function nhapSo() {
    let input=document.getElementById('input').value;
    if (input>0) {
        document.getElementById('kq').innerHTML = input + ' là số lớn hơn 0';
    }
    else {
        document.getElementById('kq').innerHTML = input + ' là số nhỏ hơn 0';
    }
    }
