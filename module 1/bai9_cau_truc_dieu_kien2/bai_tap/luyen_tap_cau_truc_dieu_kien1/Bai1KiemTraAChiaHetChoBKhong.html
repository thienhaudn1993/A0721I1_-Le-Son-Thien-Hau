<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a;
    let b;
    a=parseInt(prompt('Nhập số a'));
    b=parseInt(prompt('Nhập số b'));
    let c = a%b==0;
    if (c) {
        alert('a chia hết cho b');
    }
    else {
        alert('a không chia hết cho b')
    }
</script>

</body>
</html>
