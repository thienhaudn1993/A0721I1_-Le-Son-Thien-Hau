<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>
<!--Bài 9: Kiểm tra xem 3 số thực (a,b,c) nhập vào có phải là cạnh của một tam giác. Điều kiện để a,b,c là cạnh của một tam giác là:-->
<!--a,b,c > 0-->
<!--a + b > c-->
<!--b + c > a-->
<!--a + c > b-->
<script>
    let a=parseInt(prompt('Nhập số a:'));
    let b=parseInt(prompt('Nhập số b:'));
    let c=parseInt(prompt('Nhập số c:'));
    if (a<=0 || b<=0 || c<=0) {
        alert('Cạnh của tam giác cần lớn hơn 0');
    }
    else if ((a+b)>c && (b+c)>a && (a+c)>b) {
        alert('a,b,c là cạnh của tam giác');
    }
    else {
        alert('a,b,c không phải là cạnh của tam giác')
    }
</script>
</body>
</html>
