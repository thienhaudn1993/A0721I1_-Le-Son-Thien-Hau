<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt('Nhập số cạnh a ')
    let b = prompt('Nhập số cạnh b ')
    S=(a*b)/2
    if (a>0 & b>0) {
        alert('Diện tích tam giác vuông S là ' +S)
    }
    else {
        alert('a và b nhập sai, a và b cần >0')
    }
</script>
</body>
