<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // a là cạnh dài của hình HCN
    let a = prompt('Nhập số cạnh a ')
    // b là cạnh ngắn của  HCN
    let b = prompt('Nhập số cạnh b ')
    // S là diện tích hình vuông
    S=a*b
    if (a>0 & b>0) {
        alert('Diện tích của hình vuông S là ' +S)
    }
    else {
        alert('a và b nhập vào chưa đúng, a và b cần phải >0')
    }
</script>
</body>
</html>
