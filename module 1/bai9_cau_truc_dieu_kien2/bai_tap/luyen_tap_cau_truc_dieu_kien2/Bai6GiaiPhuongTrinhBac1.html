<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Giải phương trình với 1 nghiêm x: ax+b=0-->
<script>
    let a=prompt('Nhập số a');
    let b=prompt('Nhập số b');
    let x=(-b)/a
    if (a==0) {
        if (b==0) {
            alert('Phương trình vô số nghiệm');
        }
        else {
            alert('Phương trình vô nghiệm');
        }
    }
    else {
        alert('Phương trình có nghiệm duy nhất ' +x)
    }



</script>
</body>
</html>
