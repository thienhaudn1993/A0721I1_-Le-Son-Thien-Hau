<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 id="kq1"></h1>
<h1 id="kq"></h1>
<script>
    let celsius;
    celsius=prompt('Nhập độ C');
    let C = parseInt(celsius)
    let F = (9*C)/5+32;
    document.getElementById('kq1').innerHTML='Độ C nhập vào là: ' +C;
    document.getElementById('kq').innerHTML='-> Độ F sẽ là: ' +F;
</script>
</body>
</html>
