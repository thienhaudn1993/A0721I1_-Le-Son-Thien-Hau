<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = parseInt(prompt('Nhập số tuổi n:'));
    if (n<=0) {
        alert('n nhập vào chưa đúng, n cần phải lớn hơn 0');
    }
    else if (n<120) {
        alert(n + ' là số tuổi hợp lệ');
    }
    else {
        alert(n+ ' không phải tuổi hợp lệ')
    }

</script>

</body>
</html>
