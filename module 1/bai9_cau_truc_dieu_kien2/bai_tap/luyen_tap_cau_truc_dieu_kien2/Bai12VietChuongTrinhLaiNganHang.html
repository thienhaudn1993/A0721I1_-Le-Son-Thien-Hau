<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết chương trình tính lãi ngân hàng</title>
</head>
<body>
<!--Bài 12: Viết chương trình tính lãi ngân hàng (lãi mẹ đẻ lãi con) khi biết số tiền ban đầu, số tháng cho vay và lãi xuất hàng tháng.-->


<!--  t = m*(1+r)^n

Trong đó:
t = Tổng tiền anh A phải trả

m = Số tiền gốc

r = lãi suất hàng tháng

n = số tháng vay-->
<h1 id="tong"></h1>
<h1 id="tongLai"></h1>
<h2>Tổng tiền lãi từng tháng là:</h2>
<h3 id="laiThang"></h3>
<script>
    let tienGoc=parseInt(prompt('Nhập số tiền gốc cần vay là: '));
    let laiSuat=parseInt(prompt('Nhập lãi suất mỗi tháng % là: '));
    let thangVay=parseInt(prompt('Nhập số tháng vay là: '));
    let tongTienVay=tienGoc * Math.pow((1+laiSuat/100),thangVay);
    let tongLaiThang;
    document.getElementById('tong').innerHTML='Tổng số tiền cần trả là ' +tongTienVay+ ' VNĐ';
    let tongLai=tongTienVay-tienGoc;
    document.getElementById('tongLai').innerHTML='Tổng tiền lãi cần trả là ' +tongLai+ ' VNĐ ';

for(let thang=1; thang<=thangVay; thang++) {
    tongLaiThang = tienGoc * Math.pow((1 + laiSuat / 100), thang) - tienGoc;
    document.getElementById('laiThang').innerHTML +='Tổng tiền lãi của tháng ' +thang+' là ' +tongLaiThang+ ' vnđ '+'<br>';
}
</script>
</body>
</html>
