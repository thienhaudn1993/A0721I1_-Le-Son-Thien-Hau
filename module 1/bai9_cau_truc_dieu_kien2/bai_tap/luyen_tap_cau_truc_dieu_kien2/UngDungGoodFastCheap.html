<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <input type="range" max="1" min="0" value="0" name="good" id="good" onclick="change('good')"><b>Good</b></input><br>
    <input type="range" max="1" min="0" value="0" name="cheap" id="cheap" onclick="change('cheap')"><b>Cheap</b></input><br>
    <input type="range" max="1" min="0" value="0" name="fast" id="fast" onclick="change('fast')"><b>Fast</b></input>
<script>
    function change(choose) {
        let objGood = document.getElementById('good');
        let objCheap = document.getElementById('cheap');
        let objFast = document.getElementById('fast');
        switch (choose) {
            case "good":
                if (objCheap.value == 1) {
                    objFast.value = 0;
                }
                break;
            case "cheap":
                if (objFast.value == 1) {
                    objGood.value = 0;
                }
                break;
            case "fast":
                if (objGood.value == 1) {
                    objCheap.value = 0;
                }
                break;
        }
    }
</script>
</body>
</html>
