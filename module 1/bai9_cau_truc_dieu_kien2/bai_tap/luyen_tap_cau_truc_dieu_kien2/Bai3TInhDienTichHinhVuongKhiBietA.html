<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // a là cạnh của hình vuông
    let a = prompt('Nhập số cạnh a ');
    // S là diện tích hình vuông
    S=Math.pow(a,2)
    if (a>0) {
        alert('Diện tích của hình vuông S là ' +S)
    }
    else {
        alert('a nhập vào chưa đúng, a cần phải >0')
    }

</script>
</body>
</html>
