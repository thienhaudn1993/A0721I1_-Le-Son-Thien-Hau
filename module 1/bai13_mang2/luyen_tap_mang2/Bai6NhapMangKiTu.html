<!--Bài 6: Viết chương trình nhập vào một mảng ký tự, tìm tất cả các ký tự trong mảng là (-) và thay thế các ký tự này bởi ký tự ( _ )-->
<script>
    let mang=[];
    let mangThayThe=[];
    for (let i=0; i<3;i++) {
        mang[i]=prompt('Nhập lần lượt 10 kí tự bất kì'); //hau-j , 2, -3
    }
    document.write("mang = ["+mang+"]<br/>")
    for (let i=0;i<mang.length;i++) {
        for (let j=0;j<mang[i].length;j++) {
            if (mang[i][j] == "-") {
                mangThayThe.push(mang[i][j] = "_")
            }
            else {
                mangThayThe.push(mang[i][j])
            }
        }
    }

    document.write("mangthaythe = ["+mangThayThe.join("")+"]<br/>")

</script>
</body>
