<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 5: Viết một chương trình nhập vào 2 chuỗi, sau đó kiểm tra xem hai chuỗi có giống nhau hay không.-->
<script>
    let str1=String(prompt('Nhâp chuỗi 1'));
    let str2=String(prompt('Nhâp chuỗi 2'));
    if (str1===str2) {
        alert('Hai chuỗi giống nhau');
    }
    else {
        alert('Hai chuỗi không giống nhau');
    }
</script>
</body>
</html>
