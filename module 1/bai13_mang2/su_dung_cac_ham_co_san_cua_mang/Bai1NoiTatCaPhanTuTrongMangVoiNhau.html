<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 1: Viết một chương trình Javascript để nối tất cả các phần tử trong một mảng chuỗi lại với nhau. Ví dụ có mảng chuỗi như sau:
myColor = ["Red", "Green", "White", "Black"];
Sau khi thực thi chương trình sẽ trả về dạng như sau :
"Red,Green,White,Black"-->
<script>
    let myColor = ["Red", "Green", "White", "Black"];
    myColor.toString();
    myColor.join();
    document.write(myColor.toString() +'<br/>');
    document.write(myColor.join());
</script>
</body>
</html>
