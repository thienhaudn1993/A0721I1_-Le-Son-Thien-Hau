    //Cách 2: Cho người dùng nhập số:
    let num =[];
    let count =[];
    for (let n=0; n<10; n++ ) {
        num[n]=Number(prompt('Nhập số trong dãy 10 số'));
    }
    // document.write('Dãy số đã nhập là '+ num.join(",") +'<br/>')
    document.write('num = ['+num+']<br/>')
    for (let i=0;i<num.length;i++) {
        if (num[i]>10) {
            count.push(num[i]);
        }
    }
    document.write('Các số nguyên lớn hơn 10 là: '+count.join(","));
