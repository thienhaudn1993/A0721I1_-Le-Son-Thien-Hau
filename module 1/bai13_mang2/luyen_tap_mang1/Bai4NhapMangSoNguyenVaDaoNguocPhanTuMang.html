<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 4- Viết chương trình khởi tạo/nhập vào một mảng số nguyên và đảo ngược các phần tử trong mảng đó.-->
<script>
    let num = [];
    for (let n=0; n<4; n++ ) {
        num[n]=Number(prompt('Nhập số trong dãy 10 số'));
    }
    document.write('Khởi tạo mảng num= ['+num+']<br/>')
    document.write('Đảo ngược cái phần tử trong mảng num= ['+num+'] là ' +num.reverse())
</script>
</body>
</html>
