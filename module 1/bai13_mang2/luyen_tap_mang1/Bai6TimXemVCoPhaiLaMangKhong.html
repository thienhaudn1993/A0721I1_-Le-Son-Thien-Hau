<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--
Bài 6- Viết chương trình khởi tạo/nhập vào một mảng số nguyên gồm 10 phần tử, nhập/tạo phần tử số nguyên V.
Chương trình tìm xem V có nằm trong mảng số nguyên không?
Nếu V thuộc mảng số nguyên thì in ra "V is in the array" còn lại in ra "V is not in the array".
-->
<script>
    let num =[1,3,5,2,12,25,11,6,8,7];
    let n =Number(prompt('Nhập số'));
    flag = false;
    for (let i=0;i<num.length;i++) {
        if (num[i]==n) {
            flag=true;
            break;
        }
    }
    document.write('Mảng số đã cho là [' +num+']<br/>')
    if (flag==true) {
        document.write(n+' is in the array');
    }
    else {
        document.write(n+' is not in the array');
    }

</script>
</body>
</html>
