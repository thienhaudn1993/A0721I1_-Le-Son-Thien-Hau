<!--Bài 5- Viết chương trình đếm số nguyên âm trong một chuỗi-->
<script>
    let num=[];
    let soAm=[];
    let dem=0
    for (let n=0;n<4;n++) {
        num[n] = Number(prompt('Nhập 10 số'));
    }

    for (n=0;n<num.length;n++) {
        if (num[n] <0) {
            soAm.push(num[n])
            dem++
        }

    }
    document.write('Chuỗi đã nhập vào là '+num+ '<br/>');
    document.write('Có '+dem+' số âm trong chuỗi lần lượt là ' +soAm);
