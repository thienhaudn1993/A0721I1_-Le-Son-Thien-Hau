<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--
Bài 7- Viết chương trình khởi tạo/nhập vào một mảng số nguyên gồm 10 phần tử, nhập/tạo phần tử số nguyên V.
Chương trình kiểm tra xem V có thuộc mảng đã cho không, nếu V thuộc mảng đã cho xoá V khỏi mảng
(Bản chất việc xoá ở đây tức là dịch phần tử ở bên phải V sang vị trí của V, và gán 0 cho phần tử cuối cùng của mảng)
-->
<script>
    let num =[1,3,5,2,12,25,11,6,8,7];
    let n =Number(prompt('Nhập số')); //5
    let mangNew=[]
    flag = false
    for (let i=0;i<num.length;i++) {
        if (num[i]==n) {
            flag=true
        }
        else {
            mangNew.push(num[i])
        }
    }
    document.write('Mảng số đã cho là ' +num+'<br/>')
    if (flag==true) {
        document.write(n+' is in the array <br/>')

    }
    else {
        alert(n+' is not in the array')
    }
    document.write(" Mang New =["+mangNew+"]")
</script>
</body>
</html>
