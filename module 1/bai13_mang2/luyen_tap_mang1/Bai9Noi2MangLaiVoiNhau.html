<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 9- Viết chương trình khởi tạo/nhập vào 2 mảng số nguyên gồm 10 phần tử, gọi là mảng a và b.
Mảng c là một mảng được khai báo gồm 20 phần tử số nguyên.
Chương trình sẽ lưu các phần tử được nối từ hai mảng b và a vào mảng c. Hiển thị mảng c.-->
<script>
    let a=[];
    let b=[];
    let c=[];
    for (i=0;i<10;i++) {
        a[i]=Number(prompt('Nhập 10 phần tử cho mảng a'));
    }
    for (i=0;i<10;i++) {
        b[i]=Number(prompt('Nhập 10 phần tử cho mảng b'));
    }
   c=a.concat(b);
    document.write('Mảng c sau khi nối là c=['+c+']');
</script>
</body>
</html>
