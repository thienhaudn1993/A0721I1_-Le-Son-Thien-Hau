<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Temperature {
        constructor(doC) {
                this.c=doC;
        }
        nhietDoC(){
            if (this.c<=-273) {
                alert('Cần nhập nhiệt độ lớn hơn -273');
                return false
            }
        else {
                return this.c;
            }
        }
        nhietDoF(){
            if (nhietDoC) {
                return 1.8*this.c+32;
            }
           else {
               return undefined
            }
        }
        doKenvin(){
            if (nhietDoC){
                return this.c+273.15
            }
            else {
                return undefined
            }
        }
    }
    let num = parseInt(prompt("Nhập nhiệt độ C bạn muốn đổi"))
    let temperature = new Temperature(num);
    let nhietDoC = temperature.nhietDoC();
    let nhietDoF = temperature.nhietDoF();
    let doKenvin = temperature.doKenvin();
    document.write("Nhiệt độ C là "+nhietDoC+" độ C <br/>");
    document.write("Đổi ra nhiệt độ F và độ Kenvin ta sẽ đươc là:<br/>");
    document.write("+/Nhiệt độ F là "+nhietDoF+" độ F <br/>");
    document.write("+/Nhiệt độ Kenvin là "+doKenvin+" độ K");

</script>
</body>
</html>
