<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo Bảng Nâng Cao</title>
</head>
<body>
<h2> Thời Khóa Biểu</h2>
<table>
    <tr>
        <th rowspan="2">Thứ</th>
        <th colspan="2">Hoạt động</th>
    </tr>
    <tr>
        <th>Sáng</th>
        <th>Chiều</th>
    </tr>
    <tr>
        <td>Thứ Hai</td>
        <td>Thể dục</td>
        <td>HD trò chơi mới</td>
    </tr>
    <tr>
        <td>Thứ 3</td>
        <td>Nhận biết tập nói</td>
        <td>Rèn nề nếp kỹ năng sống</td>
    </tr>
    <tr>
        <td>Thứ 4</td>
        <td>Âm Nhạc</td>
        <td>Vui chơi</td>
    </tr>
    <tr>
        <td>Thứ 5</td>
        <td>Văn Học</td>
        <td>Nhận biết các giá trị sống</td>
    </tr>
    <style>
        table{
            border-collapse: collapse;
            width: 50%;
        }
        body {
            padding: 50px;
        }
        th, td{
            padding: 20px;
            border: 1px solid black;
        }
        th{
            background-color: red;
            color: white;
            font-family: 'Patua One', cursive;
            font-size:16px;
            font-weight:400;
            border-color: white;
        }
        td{
            text-align: center;
            font-family: 'Open Sans', sans-serif;
            font-weight:400;
            color:#5f6062;
            font-size:13px;
            border-bottom:1px solid #e0e0e0;
        }
    </style>
</table>
</body>
</html>
