<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 1: Viết hàm tính tổng các số chẵn trong ma trận có kích thước m*n. Với m, n là các số nhập từ bàn phím-->
<script>

    function tongChan(arr) {
        let sum = 0
        for (let i=0; i<3;i++) {
            for (let j=0; j<arr[i].length;j++) {
                if (arr[i][j] %2==0){
                    sum+=arr[i][j]
                }
            }
        }
        return sum
    }

    let arr =[];
    for (let i=0; i<3;i++) {
        arr[i] = Array(3)
        document.write("Dòng thứ "+(i+1)+" có các phần từ<br/>");
        for (let j=0; j<arr[i].length;j++) {
            arr[i][j] = Number(prompt("nhap phần từ "+j+" của dòng "+i));
            document.write(arr[i][j]+"<br/>")
        }
    }
    let tong = tongChan(arr)
    document.write("Tổng các số chẵn trong ma trận là "+tong)

</script>
</body>
</html>
