<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
<!--Bài 1: Viết một chương trình để nhập lương nhân viên, tính thuế thu nhập và lương ròng (số tiền lương thực sự mà nhân viên đó nhận được).
Với các thông số giả sử như sau (không theo luật lương, chỉ là con số giả sử để dễ tính toán):
20% thuế thu nhập nếu lương là 15 triệu.
10% thuế thu nhập nếu lương từ 7 đến 15 triệu.
5% thuế thu nhập nếu lương dưới 7 triệu-->

<script>
let luong = parseInt(prompt("Nhập lương tháng này nhận được: "));
let thue;
let luongRong;
if (luong>=15000000) {
    luongRong=luong*(1-0.2);
    document.write("Thuế thu nhập cá nhận của bạn là 20%<br/>");
    document.write("Lương nhận được sau thuế của bạn là " +luongRong);
}
else if (luong>=7000000) {
    luongRong=luong*(1-0.1);
    document.write("Thuế thu nhập cá nhận của bạn là 10%<br/>");
    document.write("Lương nhận được sau thuế của bạn là " +luongRong);
}
else {
    luongRong=luong*(1-0.05);
    document.write("Thuế thu nhập cá nhận của bạn là 5%<br/>");
    document.write("Lương nhận được sau thuế của bạn là " +luongRong);
}
</script>
</body>
</html>
