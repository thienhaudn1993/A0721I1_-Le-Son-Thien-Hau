Ví dụ:  A=[7,2,5,3,5,3] và B=[7,2,5,4,6,3,5,3] thì kết quả missingValue(A, B) = [4, 6]-->

<script>
    let a= [7,2,5,3,5,3];
    let b= [7,2,5,4,6,3,5,3];
    let dem =0
    let missingValue=[];
    for (let i=0;i<a.length;i++) {
        for (let j=0;j<b.length;j++) {
            if (b[j] == a[i] ) {
            }
            else {
                dem++
            }
        }
    }
    missingValue.push(dem)
    document.write(missingValue)
</script>
