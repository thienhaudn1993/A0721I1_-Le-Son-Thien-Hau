<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

<body>
<!--Bài 2: Cho xâu kí tự. Hãy đếm số lượng kí tự khác nhau trong xâu đó
Ví dụ: s = "cabca", thì kết quả differentSymbolsNaive(s) = 3.
⇨	Có 3 kí tự khác nhau là a, b và c.-->
<script>
    let nhap = prompt("Nhập vào 1 chuỗi")
    document.write("Chuổi bạn vừa nhập là : " + nhap + "<br>");
        nhap = nhap.split("");
//cab
    for (let i = 0; i < nhap.length; i++) {
        for (let j = i + 1; j < nhap.length; j++) {
            if (nhap[j] == nhap[i]) {
                nhap.splice(j, 1)
                console.log(nhap)
            }
        }
    }
    document.write("Số ký tự khác nhau của chuổi bạn vừa nhập là : " + nhap.length)
</script>
</body>
</html>
