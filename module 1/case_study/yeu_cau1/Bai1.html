<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 1: Vẽ hình chữ nhật rỗng chiều dài n và chiều rộng m theo hình dưới đây-->
<script>
for (let i=1;i<=4;i++) {
    for (let j=1;j<=5;j++) {
        if (i==1 || i==4 || j==1 || j==5) {
            document.write("*");
        }
        else {
            document.write("&nbsp&nbsp");
        }
    }
    document.write('<br>');
}
</script>
</body>
</html>
