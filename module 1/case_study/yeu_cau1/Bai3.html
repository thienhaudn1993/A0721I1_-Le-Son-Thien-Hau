<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for (let i=1;i<=5;i++) {
        for (let j=1;j<=9;j++) {
            if ((i==4&&j==1) || (i==4&&j==9)
                || (i==3&&j==9)|| (i==3&&j==8) || (i==3&&j==1)|| (i==3&&j==2)
                || (i==2&&j==1)|| (i==2&&j==2) || (i==2&&j==3)|| (i==2&&j==9)|| (i==2&&j==8)|| (i==2&&j==7)
                || (i==1&&j==1)|| (i==1&&j==2) || (i==1&&j==3)|| (i==1&&j==4)|| (i==1&&j==2)|| (i==1&&j==9)|| (i==1&&j==8)|| (i==1&&j==7|| (i==1&&j==6))
            ) {
                document.write("&nbsp&nbsp");
            }
            else {
                document.write("*");
            }
        }
        document.write('<br>');
    }
</script>
</body>
</html>
