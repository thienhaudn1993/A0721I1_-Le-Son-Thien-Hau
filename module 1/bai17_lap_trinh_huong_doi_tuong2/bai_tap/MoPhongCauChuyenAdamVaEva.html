    class Apple {
        constructor() {
            this.weight=10;
        }
        decrease(){
            this.weight--;
        }
        isEmpty(){
            if (this.weight==0){
                return true;
            }
            else {
                return false;
            }
        }
        getWeight(){
            return this.weight;
        }
    }
    class Human {
        constructor(name,gender,weight) {
            this.name=name;
            this.gender=gender;
            this.weight=weight;
        }
        isMale() {
            if (this.gender) {
                return true;
            } else {
                return false;
            }
            }
            setName(name) {
                this.name=name;
            }
            setWeight(weight) {
                this.weight=weight;
            }
            setGender(gender) {
                this.gender=gender;
            }
            getName() {
                return this.name;
            }
            getWeight() {
                return this.weight;
            }
            checkApple(apple) {
                if (apple.isEmpty()){
                    alert("Apple is empty");
                    return false;
                }
                else {
                    alert("Apple available")
                    return true;
                }
            }
            eatApple(apple){
                if (this.checkApple(apple)){
                    this.weight++;
                    apple.decrease();
                }
            }
            say(message){
                console.log(this.getName()+":"+message)
        }
    }
        // viết chương trình

        adam.say("em ăn táo đi");
        eva.say("em ăn trước nhé");

</script>
