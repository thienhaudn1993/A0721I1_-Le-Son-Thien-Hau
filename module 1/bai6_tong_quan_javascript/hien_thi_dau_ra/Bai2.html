<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển Thị Kết Quả HTML</title>
</head>
<body>
<div id="id1"></div>
<button type="button" onclick="showMessage()">Click me!</button>
<script>
    function showMessage() {
        document.getElementById("id1").innerHTML="kết quả";
    }
</script>

</body>
</html>
