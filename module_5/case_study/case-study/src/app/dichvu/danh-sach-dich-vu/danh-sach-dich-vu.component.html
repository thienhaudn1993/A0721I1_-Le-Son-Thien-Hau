<a class="btn btn-info m-2" routerLink="/service/create">Create Service</a>
<h1 class="text-primary text-center m-5">Service List</h1>
<div class="container">
  <div class="row">
    <div class="card m-2" style="width: 18rem;" *ngFor="let dichvu of mangDichVu">
      <img src="{{dichvu.src}}" class="card-img-top" alt="image" style="width: 262px;height: 262px">
      <div class="card-body">
        <h5 class="card-title">{{dichvu.tenDichVu}}</h5>
        <p class="card-text">Room size: {{dichvu.dienTich}} m2</p>
      </div>
      <div class="card-body">
        <a class="btn btn-primary m-1" [routerLink]="['/service/detail', dichvu.id]">Detail</a>
        <a class="btn btn-warning m-1" [routerLink]="['/service/edit', dichvu.id]">Edit</a>
        <a class="btn btn-danger m-1" data-bs-toggle="modal" [attr.data-bs-target]="'#deleteService' + dichvu.id" >Delete</a>
      </div>
      <!-- Modal -->
      <div class="modal fade" [id]="'deleteService' + dichvu.id" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Do you want to delete this service?</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              Click to delete. If not cancel to the deletion request
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
              <button type="button" class="btn btn-danger" data-bs-dismiss="modal" (click)="deleteService(dichvu.id)">Delete</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
