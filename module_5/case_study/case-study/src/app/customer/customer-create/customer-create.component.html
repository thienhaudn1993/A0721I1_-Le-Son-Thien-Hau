<a class="btn btn-info m-2" routerLink="/customer/list">Back Customer List</a>
<form [formGroup]="createCustomerForm" (ngSubmit)="createCustomer()">
  <table border="1px" class="col-4 m-4">
    <!--    <tr>-->
    <!--      <td>Mã sản phẩm:</td>-->
    <!--      <td><input type="number" formControlName="id"></td>-->
    <!--      <div *ngIf="id?.invalid && (id?.dirty || id?.touched)">-->
    <!--        <div class="alert-danger m-2">Id is required</div>-->
    <!--      </div>-->
    <!--&lt;!&ndash;      <div *ngIf="id.errors.gte"> Id has exist</div>&ndash;&gt;-->
    <!--    </tr>-->
    <tr>
      <td>Fullname:</td>
      <td><input type="text" formControlName="name"></td>
    </tr>
    <tr>
      <td>Data Of Birthday: </td>
      <td><input type="date" formControlName="dateOfBirthday"></td>
    </tr>
    <tr>
      <td>Gender: </td>
      <select formControlName="gender">
        <option value="Male">Male</option>
        <option value="Famale">Famale</option>
      </select>
    </tr>
    <tr>
      <td>National Id: </td>
      <td><input type="text" formControlName="nationalId"></td>
    </tr>
    <tr>
      <td>Phone Number: </td>
      <td><input type="text" formControlName="phone"></td>
    </tr>
    <tr>
      <td>Email</td>
      <td><input type="text" formControlName="email"></td>
    </tr>
    <tr>
      <td>Customer Type: </td>
<!--      <td><input type="text" formControlName="customerType"></td>-->
      <td>
        <select formControlName="customerType">
          <option [value]="null" disabled>--Choose--</option>
          <option value="Diamond">Diamond</option>
          <option value="Platinium">Platinium</option>
          <option value="Gold">Gold</option>
          <option value="Silver">Silver</option>
          <option value="Member">Member</option>
        </select>
      </td>
    </tr>
    <tr>
      <td>Address: </td>
      <td><input type="text" formControlName="address"></td>
    </tr>
    <tr>
      <td>Service Name: </td>
      <td>
        <select formControlName="serviceId">
          <option  *ngFor="let dichvu of dichvuList" [value]="dichvu.id ">{{dichvu.tenDichVu}}</option>
        </select>
      </td>
    </tr>
    <tr>
      <td></td>
      <td><button [disabled]="!createCustomerForm.valid">Create Customer</button></td>
    </tr>
  </table>
</form>
