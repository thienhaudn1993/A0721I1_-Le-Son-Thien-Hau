<!--CÃ¡ch 2: Reactive Form-->
<h3 xmlns="http://www.w3.org/1999/html">Form Contact</h3>
<form [formGroup]="contactForm" (ngSubmit)="onSubmit()" novalidate>

  <p>
    <label for="firstname">First Name </label>
    <input type="text" id="firstname" name="firstname" formControlName="firstname">
  </p>
<!--  <div *ngIf="!contactForm.controls.firstname?.valid && (contactForm.controls.firstname?.dirty || contactForm.controls.firstname?.touched)">-->
<!--      <p style="color: red">Firstname is not valid</p>-->
<!--  </div>-->
  <div *ngIf="!firstname.valid && (firstname.dirty || firstname.touched)">
      <div [hidden]="!firstname.errors.required">
        <p style="color: red">Firstname is required</p>
      </div>
    <div [hidden]="!firstname.errors.minlength">
      <p style="color: red">Firstname minlength is 10</p>
    </div>
  </div>

  <p>
    <label for="lastname">Last Name </label>
    <input type="text" id="lastname" name="lastname" formControlName="lastname">
  </p>
  <div *ngIf="!lastname.valid && (lastname.dirty || lastname.touched)">
    <div [hidden]="!lastname.errors.required">
      <p style="color: red">lastname is required</p>
    </div>
    <div [hidden]="!lastname.errors.maxlength">
      <p style="color: red">Firstname maxlength is 10</p>
    </div>
  </div>
  <p>
    <label for="email">Email </label>
    <input type="text" id="email" name="email" formControlName="email">
  </p>

  <p>
    <label for="gender">Gender </label>
    <input type="radio" value="male" id="gender" name="gender" formControlName="gender"> Male
    <input type="radio" value="female" id="gender" name="gender" formControlName="gender"> Female
  </p>
  <div *ngIf="!gender.valid && (gender.dirty || gender.touched)">
    <div [hidden]="!gender.errors.required">
      <p style="color: red">Gender is required</p>
    </div>
  </div>

  <p>
    <label for="isMarried">Married </label>
    <input type="checkbox" id="isMarried" name="isMarried" formControlName="isMarried">
  </p>

  <p>
      <label for="country">country </label>
      <select id="country" name="country" formControlName="country">
        <option [ngValue]="c.id" *ngFor="let c of countryList">
          {{c.name}}
        </option>
      </select>
  </p>
  <div formGroupName="address">
    <div class="form-group">
      <label for="city">City</label>
      <input id="city" type="text" class="form-control" name="city" formControlName="city" >
    </div>

    <div class="form-group">
      <label for="street">Street</label>
      <input id="street" type="text" class="form-control" name="street" formControlName="street" >
    </div>

    <div class="form-group">
      <label for="zipcode">Zip Code</label>
      <input id="zipcode" type="text" class="form-control" name="pincode" formControlName="pincode">
    </div>
  </div>

  <p>
    <button type="submit" [disabled]="!contactForm.valid">Submit</button>
  </p>

</form>
