<h1>Cập nhập lại sản phẩm</h1>
<form [formGroup]="productFormEdit" (ngSubmit)="editForm(id)" *ngIf="productFormEdit">
  <table>
<!--    <tr>-->
<!--      <td>Mã sản phẩm:</td>-->
<!--      <td><input type="number" formControlName="id"></td>-->
<!--    </tr>-->
    <tr>
      <td>Tên sản phẩm:</td>
      <td><input type="text" formControlName="name"></td>
    </tr>
    <tr>
      <td>Giá sản phẩm</td>
      <td><input type="number" formControlName="price"></td>
    </tr>
    <tr>
      <td>Mô tả về sản phẩm</td>
      <td><input type="text" formControlName="description"></td>
    </tr>
    <tr>
      <td>Danh mục sản phẩm</td>
      <td>
        <select formControlName="category">
          <option selected [value]="null" disabled>Chọn danh mục sản phẩm</option>
          <option *ngFor="let category of categories" [value]="category.nameCategory">{{category.nameCategory}}</option>
        </select>
      </td>
    </tr>
    <tr>
      <td></td>
      <td><button>Cập nhập</button></td>
    </tr>
  </table>
</form>
