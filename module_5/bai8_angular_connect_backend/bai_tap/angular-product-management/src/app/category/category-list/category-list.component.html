<a class="btn btn-warning m-2" routerLink="/category/create">Create Category</a>
<h1>Danh sách category</h1>
<table class="table">
  <thead>
  <tr>
    <th>STT</th>
    <th>ID</th>
    <th>Tên</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let category of categories; index as i">
    <td>{{i + 1}}</td>
    <td>{{category.id}}</td>
    <td>{{category.nameCategory}}</td>
    <td>
      <a class="btn btn-info m-2" [routerLink]="['/category/edit',category.id]">Edit</a>
      <a class="btn  btn-danger m-2" (click)="deleteCategory(category.id)">Delete</a>
    </td>
  </tr>
  </tbody>
</table>
